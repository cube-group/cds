<body class="bg-dark">
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header text-center h2">FCDS</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputUsername">用户名</label>
                    <input class="form-control" id="exampleInputUsername" type="email" aria-describedby="emailHelp"

                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input class="form-control" id="exampleInputPassword1" type="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="exampleInputCode">动态码</label>
                    <input class="form-control" id="exampleInputCode" type="email" aria-describedby="emailHelp"
                           placeholder="请输入动态码">
                </div>
                <a class="btn btn-primary btn-block" href="index.html">登录</a>
            </form>
        </div>
    </div>
